<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cubacuba pt 2</title>
    <link rel="stylesheet" href="./nyoba-2.css">
</head>
<body>
    <div id="tabs1" class="tabs">
        <div class="tabRow">
          <ul>
            <li class="tab">Museum</li>
            <li class="tab">Second tab</li>
            <li class="tab">Third tab</li>
            <li class="tab">Third tab</li>
            <!-- if you have more tabs than content containers then tab is just unclickable -->
          </ul>
        </div>
        <div class="tabContainer">
          <!-- Content without .tabContent class on top of list will be visible in all tabs -->
          <div class="tabContent">
            <div class="jv-list-item">
                <div class="jv-list-img">
                    <a href="#">
                        <img src="./img-jv/sen-oku.jpg" width="500" height="auto">
                        <h5>Sen-oku Hokukokan Museum</h5>
                    </a>
                </div>
                <div class="jv-list-body">
                    <div class="jv-list-txt">
                        <ul class="jv-list-tags">
                            <li>
                                <a href="#">Kinki</a>
                            </li>
                            <li>
                                <a href="#">Kyoto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="jv-list-item">
                <div class="jv-list-img">
                    <a href="#">
                        <img src="./img-jv/kawashime.jpg" width="500" height="auto">
                        <h5>Kawashime Textile Museum</h5>
                    </a>
                </div>
                <div class="jv-list-body">
                    <div class="jv-list-txt">
                        <ul class="jv-list-tags">
                            <li>
                                <a href="#">Kinki</a>
                            </li>
                            <li>
                                <a href="#">Kyoto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="jv-list-item">
                <div class="jv-list-img">
                    <a href="#">
                        <img src="./img-jv/kyocera.jpg" width="500" height="auto">
                        <h5>Kyocera Gallery</h5>
                    </a>
                </div>
                <div class="jv-list-body">
                    <div class="jv-list-txt">
                        <ul class="jv-list-tags">
                            <li>
                                <a href="#">Kinki</a>
                            </li>
                            <li>
                                <a href="#">Kyoto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
          </div>
          <div class="tabContent">
            Second tab content
          </div>
          <div class="tabContent">
            Third tab content
          </div>
          <div class="tabContent">
            Third tab content
          </div>
          <!-- if you have more content conatainers, then these will be visible in all tabs -->
        </div>
    </div>

    <script src="./nyoba.js"></script>
</body>
</html>
